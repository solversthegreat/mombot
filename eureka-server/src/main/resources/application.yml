server:
  port: 8090

eureka:
  instance:
    hostname: localhost
    appname: eureka
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  datacenter: codepilots
  environment: production
  
management:
  security:
    enabled: false
    
logging:
  level:
    com.netflix.discovery: 'OFF'
    org.netflix.eurika: 'OFF'